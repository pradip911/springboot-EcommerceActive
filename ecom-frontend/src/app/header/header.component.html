<mat-toolbar color="primary">
  <span>E-Commerce Application</span>
  <span class="space-buttons"></span>
  <button *ngIf="! isLoggedIn()" routerLink="/login" mat-raised-button color="primary">Login</button>
  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">Logout</button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button mat-raised-button color="primary" *ngIf="isUser() || isAdmin()" routerLink="/">Home</button>
  <!-- <button *ngIf="!isAdmin()" mat-raised-button color="primary" routerLink="/cart">Cart</button> -->
  <button *ngIf="isUser()" mat-raised-button color="primary" routerLink="/cart">Cart</button>
  <!-- <button *ngIf="!isAdmin()" mat-raised-button color="primary" routerLink="/myOrders">My Orders</button> -->
  <button *ngIf="isUser()" mat-raised-button color="primary" routerLink="/myOrders">My Orders</button>
  <!-- <button *ngIf="!isAdmin()" mat-raised-button color="primary" routerLink="/myTransaction">My Transaction</button> -->
  <button *ngIf="isUser()" mat-raised-button color="primary" routerLink="/myTransaction">My Transaction</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/addNewProduct">Add New Product</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/showProductDetailes">Show All Products</button>
  <button *ngIf="isSeller() || isUser() || isAdmin()" mat-raised-button color="primary" routerLink="/orderInformation">Orders</button>
  <!-- <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/orderUpdate">UpdateOrderStatus</button> -->
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/registerSeller">Register Seller</button>
  <button *ngIf="isSeller()" mat-raised-button color="primary" routerLink="/myOrderSeller">Seller Actions</button>
  <button *ngIf="isUser()" mat-raised-button color="primary" routerLink="/myFavItem">My Fav Items</button>
  <button *ngIf="isUser()" mat-raised-button color="primary" routerLink="/customerCare">CustomerCare</button>
  <button *ngIf="isSupport()" mat-raised-button color="primary" routerLink="/openTicket">Open Ticket</button>
  <button *ngIf="isSupport()" mat-raised-button color="primary" routerLink="/closedTicket">Close Ticket</button>



</mat-toolbar>
